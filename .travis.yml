# Travis file

language: cpp

compiler:
    - gcc
    
addons:
    apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-4.8
        - g++-4.8

before_install:
	- sudo apt-get update -qq
	- sudo apt-get install -qq -y libhdf5-dev
	- ./install-gsl.sh
   
install:
    - if [ "$CXX" = "g++"]; then export CXX="g++-4.8" CC="gcc-4.8"; f

script: 
    - make 

notifications:
    email: false
